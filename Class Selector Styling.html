<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Class Selector Styling</title>
    <style>
        .blue-text {
            color: blue;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1 class="blue-text">Welcome to My Styled Page</h1>
    <p class="blue-text">
        This paragraph uses the class <code>.blue-text</code> to apply a blue color and larger
        font.
    </p>
    <p>
        This paragraph does not use the class, so it looks normal.
    </p>
    <ul>
        <li class="blue-text">List item 1 styled with class</li>
        <li>List item 2 without class</li>
        <li class="blue-text">List item 3 styled with class</li>
    </ul>
</body>

</html>
